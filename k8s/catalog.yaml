apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog
spec:
  selector:
    matchLabels:
      app: catalog

  template:
    metadata:
      labels:
        app: catalog
    spec:
      containers:
        - name: catalog
          image: gabosarmiento/micro-service-catalog
          ports:
            - containerPort: 8080
          env:
            - name: PRODUCT_URL
              value: "http://product-service:8081"

---

apiVersion: v1
kind: Service
metadata:
  name: catalog-service
  labels:
    app: catalog-service
spec:
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 8080
  selector:
    app: catalog